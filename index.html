
<!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="site/index.js"></script>
    <link rel="stylesheet" href="node_modules/leaflet-draw-toolbar/dist/leaflet.draw-toolbar.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.2/leaflet.draw.css"/>
    <link rel="stylesheet" href="site/index.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0/leaflet.js" crossorigin=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0/leaflet.css" crossorigin="">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.12/leaflet.draw.js" type="text/javascript" crossorigin=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.12/leaflet.draw.css" crossorigin="">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wicket/1.3.3/wicket.min.js" type="text/javascript" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wicket/1.3.3/wicket-leaflet.min.js" type="text/javascript" crossorigin=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.0/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.0/MarkerCluster.Default.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.0/leaflet.markercluster.js" type="text/javascript" crossorigin=""></script>


    <div class="w3-sidebar w3-bar-block w3-collapse w3-card" style="width:200px; z-index: 1000;" id="mySidebar">
        <button class="w3-bar-item w3-button w3-hide-large"
        onclick="w3_close()">Close &times;</button>
        <textarea class="w3-bar-item" style="border: 1px solid black" rows="1" id="searchInput"></textarea>
        <div class="w3-bar-item" style="padding:4px; position:relative;" id="autocomplete-items">SIDEBARCONTAINER</div>
        </div>
        
        <div class="w3-main" style="margin-left:200px">
        
        <div class="w3-teal">
        <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
        <div class="w3-container">
            <div id="map"></div>
        </div>
        </div>
    </div>
    
    <script>
    function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    }
    function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    }
    </script>


           
    
</body>
</html>
